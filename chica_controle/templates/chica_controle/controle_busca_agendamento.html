{% extends 'chica_base.html' %}

{% block body %}
{% load static %}
    {% if msg %}
        <h1 style="text-align:center;">{{msg}}</h1><hr />
    {%endif%}
    <h1>Buscar Agendamento</h1><hr /><br />
    <form method="POST">
    {%csrf_token%}
    <div class="form-row">
        <div class="form-group col-md-12">
            <select name="servico_id" class="form-control" required title="Selecione o Agendamento">
                <option disabled selected> -- Agendamentos -- </option>
                {% for agenda in agendamentos %}
                    <option value={{agenda.id}}>{{agenda.id}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-secondary float-right" title="Visualizar o agendamento">Visualizar</button>
        </div>
    </div>
    </form>
{% endblock %}
