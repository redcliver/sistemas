{% extends 'chica_base.html' %}

{% block body %}
{% load static %}
<h1>Busca Funcionario</h1><hr /><br />
    <form method="POST">
    {%csrf_token%}
    <div class="form-row">
        <div class="form-group col-md-12">
            <select name="funcionario_id" class="form-control" required>
                <option disabled selected> -- Funcionario -- </option>
                {% for funcionario in funcionarios %}
                <option value={{funcionario.id}}>{{funcionario.nome}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-secondary float-right">Buscar</button>
        </div>
    </div>
    </form>
{% endblock %}
