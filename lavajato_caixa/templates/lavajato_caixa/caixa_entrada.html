{% extends 'lavajato_base.html' %}

{% block body %}
{% load static %}
{% if msg %}
    <h1 style="text-align:center;">{{msg}}</h1><hr />
{%endif%}
<h1>Entrada</h1><hr />
    <form method="POST">
    {%csrf_token%}
        <h3 for="inputName"><b>Total de Dinheiro em Caixa: R$ {{t_caixa}}</b></h3><hr />
        <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputName">Descrição </label>
                    <input type="text" class="form-control" id="inputEmail4" name="desc" maxlength="200" required autofocus title="Digite a descrição da entrada.">
                </div>
                <div class="form-group col-md-3">
                    
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCel">Valor</label>
                    <input type="text" class="form-control" name="valor" maxlength="10" onkeydown="javascript: fMasc( this, mValor );" required>
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-secondary float-right" title="Salvar registro de entrada.">Registrar</button>
    </form>
{% endblock %}
