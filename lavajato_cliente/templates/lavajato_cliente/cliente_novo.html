{% extends 'lavajato_base.html' %}

{% block body %}
{% load static %}
    {% if msg %}
    <h1 style="text-align:center;">{{msg}}</h1><hr />
    {%endif%}
    <h1>Novo Cliente</h1>
    <hr />
        <form method="post">
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputName">Nome Completo </label>
                    <input type="text" class="form-control" id="inputEmail4" name="nome" maxlength="200" required autofocus>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Data de Nasc.</label>
                    <input type="date" class="form-control" id="inputPassword4" name="data_nasc">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Telefone</label>
                    <input type="tel" class="form-control" id="inputPassword4" maxlength="20" name="tel">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCel">Celular</label>
                    <input type="tel" class="form-control" id="inputAddress" maxlength="20" name="cel">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputAddress2" maxlength="200" name="mail">
                </div>
                <div class="form-group col-md-9">
                    <label for="inputEmail">Endereco</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="endereco">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail">Numero</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="numero">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Bairro</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="bairro">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Cidade</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="cidade">
                </div>
            </div>
            <hr />
            <p>Carro</p>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputEmail">Modelo</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="modelo">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Placa</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="placa">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Cor</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="cor">
                </div>
                <div class="form-group col-md-2">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Observacao</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="observacao" maxlength="300" rows="3"></textarea>
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-secondary float-right">Salvar</button>
        </form>
{% endblock %}
