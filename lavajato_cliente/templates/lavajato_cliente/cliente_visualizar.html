{% extends 'lavajato_base.html' %}

{% block body %}
{% load static %}
    <h1>Visualizar Cliente</h1>
    <hr />
        <form method="post" action="/lavajato_cliente/edita">
        {% csrf_token %}
            <input type="hidden" name="cliente_id" value="{{cliente_obj.id}}" />
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputName">Nome Completo </label>
                    <input type="text" class="form-control" value="{{cliente_obj.nome}}" name="nome" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Data de Nasc.</label>
                    <input type="date" class="form-control" value="{{cliente_obj.data_nasc|date:"Y-m-d"}}" name="data_nasc"  disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputName">CPF / CNPJ</label>
                    <input type="text" class="form-control" id="inputEmail4" name="cpf" value="{{cliente_obj.cpf}}" maxlength="30" disabled>
                </div>
                <div class="form-group col-md-8">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Telefone</label>
                    <input type="text" class="form-control" value="{{cliente_obj.telefone}}" name="tel" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCel">Celular</label>
                    <input type="text" class="form-control" value="{{cliente_obj.celular}}" name="cel" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">E-mail</label>
                    <input type="text" class="form-control" value="{{cliente_obj.email}}" name="mail" disabled>
                </div>
                <div class="form-group col-md-9">
                    <label for="inputEmail">Endereco</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" value="{{cliente_obj.endereco}}" name="endereco" disabled>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail">Numero</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" value="{{cliente_obj.numero}}" name="numero" disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Bairro</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" value="{{cliente_obj.bairro}}" name="bairro" disabled>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Cidade</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" value="{{cliente_obj.cidade}}" name="cidade" disabled>
                </div>
                <div class="form-group col-md-1">
                    <label for="inputTel">UF</label>
                    <input type="text" class="form-control" id="inputPassword4" value="{{cliente_obj.uf_cidade}}" style="text-transform: uppercase;" maxlength="2" name="uf_cidade" disabled>
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-secondary float-right">Editar</button>
        </form>
{% endblock %}
