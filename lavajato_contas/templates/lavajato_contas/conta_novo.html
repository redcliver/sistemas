{% extends 'lavajato_base.html' %}

{% block body %}
{% load static %}
    {% if msg %}
    <h1 style="text-align:center;">{{msg}}</h1><hr />
    {%endif%}
    <h1>Nova Conta</h1>
    <hr />
        <form method="post">
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputName">Descricao da conta </label>
                    <input type="text" class="form-control" id="inputEmail4" name="nome" maxlength="200" required autofocus>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Data de Venc.</label>
                    <input type="date" class="form-control" id="inputPassword4" name="data_venc">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Valor</label>
                    <input type="number" step="0.01" class="form-control" maxlength="20" name="valor">
                </div>
                <div class="form-group col-md-1">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputName">Conta Fixa </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fixa" id="exampleRadios1" value="Nao" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Nao
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fixa" id="exampleRadios2" value="Sim">
                        <label class="form-check-label" for="exampleRadios2">
                        Sim
                        </label>
                    </div>
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-secondary float-right">Salvar</button>
        </form>
{% endblock %}
