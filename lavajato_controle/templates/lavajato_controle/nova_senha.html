{% extends 'lavajato_base.html' %}

{% block body %}
{% load static %}
{% if msg %}
<h1 style="text-align:center;">{{msg}}</h1><hr />
{%endif%}
<h1>Alterar senha</h1><hr /><br />
<form method="POST" action="/chica_controle/nova_senha">
    {% csrf_token %}
    <div class="form-group col-md-3">
        <label for="exampleInputPassword1">Nova senha</label>
        <input type="password" name="nova_senha" class="form-control" id="exampleInputPassword1" placeholder="Nova senha" required>
    </div>
    <div class="form-group col-md-9">
    </div>
    <div class="form-group col-md-3">
        <label for="exampleInputPassword1">Confirmar nova senha</label>
        <input type="password" name="nova_senha_1" class="form-control" id="exampleInputPassword1" placeholder="Confirmar nova senha" required>
    </div>
    <button type="submit" class="btn btn-secondary">Salvar</button>
</form>
{% endblock %}
