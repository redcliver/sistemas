{% extends 'lavajato_base.html' %}

{% block body %}
{% load static %}
{% if msg %}
    <h1 style="text-align:center;">{{msg}}</h1><hr />
{%endif%}
<h1>Cadastrar produto</h1><hr />
    <form method="POST">
    {%csrf_token%}
        <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="inputName">Produto</label>
                    <input type="text" class="form-control" id="inputEmail4" name="nome" maxlength="200" required autofocus title="Digite o nome">
                </div>
                <div class="form-group col-md-3">
                    
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCel">Valor de compra</label>
                    <input type="number" class="form-control" step="0.01" name="valor_compra" title="Digite o valor de compra" required>
                </div>
                <div class="form-group col-md-3">
                    
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCel">Valor de venda</label>
                    <input type="number" class="form-control" step="0.01" name="valor_venda" title="Digite o valor de venda" required>
                </div>
                <div class="form-group col-md-5">
                    
                </div>
                <div class="form-group col-md-1">
                    <label for="inputCel">Quantidade</label>
                    <input type="number" class="form-control" step="0.01" name="quantidade" title="Digite a quantidade" required>
                </div>
                <div class="form-group col-md-1">
                    
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCel">Estoque min.</label>
                    <input type="number" class="form-control" step="0.01" name="quantidade_minima" title="Digite a quantidade minima de estoque"required>
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-secondary float-right" title="Salvar registro de novo produto">Cadastrar</button>
    </form>
{% endblock %}
