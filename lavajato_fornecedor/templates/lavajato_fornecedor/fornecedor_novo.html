{% extends 'lavajato_base.html' %}

{% block body %}
{% load static %}
    {% if msg %}
    <h1 style="text-align:center;">{{msg}}</h1><hr />
    {%endif%}
    <h1>Novo Fornecedor</h1>
    <hr />
        <form method="post">
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputName">Nome Completo </label>
                    <input type="text" class="form-control" id="inputEmail4" name="nome" maxlength="200" required autofocus>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputName">CPF / CNPJ</label>
                    <input type="text" class="form-control" id="inputEmail4" name="cpf" maxlength="30" >
                </div>
                <div class="form-group col-md-8">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputTel">Telefone</label>
                    <input type="text" class="form-control" name="tel" maxlength="14" onkeydown="javascript: fMasc( this, mTel );">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCel">Celular</label>
                    <input type="text" class="form-control" name="cel" maxlength="14" onkeydown="javascript: fMasc( this, mTel );">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputAddress2" maxlength="200" name="mail">
                </div>
                <div class="form-group col-md-9">
                    <label for="inputEmail">Endereco</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="endereco">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEmail">Numero</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="6" name="numero">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Bairro</label>
                    <input type="text" class="form-control" id="inputAddress2" maxlength="200" name="bairro">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Cidade</label>
                    <input type="text" class="form-control" id="inputAddress2" value="Tres Lagoas" maxlength="200" name="cidade">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputTel">UF</label>
                    <input type="text" class="form-control" id="inputPassword4" value="MS" style="text-transform: uppercase;" maxlength="2" name="uf_cidade">
                </div>
            </div>
            <br />
            <button type="submit" class="btn btn-secondary float-right">Salvar</button>
        </form>
{% endblock %}
