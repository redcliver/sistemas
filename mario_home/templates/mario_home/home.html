{% extends 'mario_base.html' %}

{% block body %}
{% load static %}
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <h1>Clientes</h1>
                <form>
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <select name="cliente_id" class="form-control" required>
                                <option disabled selected> -- Cliente -- </option>
                                {% for cliente in clientes %}
                                <option value={{cliente.id}}>{{cliente.nome}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="submit" formmethod="GET" formaction="/home/imprimir" class="btn btn-primary float-left">Imprimir</button>
                        </div>
                        <div class="form-group col-md-6">
                            <button type="submit" formmethod="POST" class="btn btn-primary float-right">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
